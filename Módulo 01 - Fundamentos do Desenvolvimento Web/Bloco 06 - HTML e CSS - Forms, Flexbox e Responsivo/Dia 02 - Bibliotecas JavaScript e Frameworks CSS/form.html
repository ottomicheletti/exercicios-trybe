<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />

    <title>Exercicio 6.1</title>
  </head>
  <body>
    <main class="container">
      <h1 class="text-center">Resume Generator</h1>
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text">Full Name</span>
          <input
            placeholder="Dwight Schrute"
            type="text"
            id="nome"
            maxlength="40"
            required
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Email</span>
          <input
            placeholder="beetfarmer97@dundermifflin.com"
            type="email"
            id="email"
            maxlength="50"
            required
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">CPF</span>
          <input
            placeholder="Only numbers"
            type="text"
            id="cpf"
            maxlength="11"
            required
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Address</span>
          <input
            placeholder="1725 Slough Avenue"
            type="text"
            id="endereco"
            maxlength="200"
            required
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">City</span>
          <input
            placeholder="Scranton"
            type="text"
            id="cidade"
            maxlength="28"
            required
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">State</span>
          <select name="estado" id="estados" class="form-select"></select>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">About me</span>
          <textarea
            cols="30"
            rows="10"
            id="resumo"
            maxlength="1000"
            required
            class="form-control"
          ></textarea>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Position</span>
          <input
            placeholder="Assistant (To The) Regional Manager"
            type="text"
            id="cargo"
            maxlength="40"
            required
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Job description</span>
          <textarea
            cols="30"
            rows="10"
            id="descricao"
            maxlength="500"
            required
            class="form-control"
          ></textarea>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Starting Date</span>
          <input
            placeholder="24/05/2005"
            type="text"
            id="inicio"
            maxlength="10"
            required
            class="form-control"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success mx-1" type="submit" id="gerar">
            Create my resume
          </button>
          <button class="btn btn-danger mx-1" id="apagar">Clear resume</button>
        </div>
      </form>
      <div id="curriculo"></div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</html>
