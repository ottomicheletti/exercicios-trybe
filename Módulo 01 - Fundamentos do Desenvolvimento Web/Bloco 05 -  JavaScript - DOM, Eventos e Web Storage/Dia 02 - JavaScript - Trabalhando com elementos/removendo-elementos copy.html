<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscando Elementos</title>
  </head>
  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho">Primeiro Filho</section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>
    <script>
      // variável para acessar o elemento 'elementoOndeVoceEsta'
      let ondeEstou = document.getElementById('elementoOndeVoceEsta');

      // remove todos os elementos filhos de 'paiDoPai' exceto: 'pai', 'elementoOndeVoceEsta' e 'primeiroFilhoDoFilho'
      let arrayPai = document.getElementById('pai');

      for (let index = arrayPai.childNodes.length - 1; index >= 0; index -= 1) {
        const childAtual = arrayPai.childNodes[index];
        if (childAtual.id !== 'elementoOndeVoceEsta') {
          childAtual.remove();
        }
      }

      if (ondeEstou.children.length > 1) {
        ondeEstou.lastElementChild.remove();
      }
    </script>
  </body>
</html>
