<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      #title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      //
      //   Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      //   - document.getElementById()
      //   - document.getElementsByClassName()
      //   - document.getElementsByTagName()

      // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

      function mudaTextoEmP(string) {
        let textoEmP = document.getElementsByTagName('p');
        textoEmP[1].innerText = string;
        return textoEmP;
      }
      mudaTextoEmP(
        'Daqui a 2 anos, me vejo desenvolvendo aplicações web e colaborando em projetos open source de algum lugar no exterior'
      );

      //  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

      function mudaCor(rgb) {
        let corDoMain = document.getElementsByClassName('main-content');

        corDoMain[0].style.backgroundColor = rgb;
        return corDoMain;
      }
      mudaCor('rgb(76, 164, 109)');

      //  Crie uma função que mude a cor do quadrado vermelho para branco.

      function mudaCorCenter(cor) {
        let corDoCenter = document.getElementsByTagName('section');

        corDoCenter[0].style.backgroundColor = cor;
        return corDoCenter;
      }
      mudaCorCenter('white');

      //  Crie uma função que corrija o texto da tag <h1>.

      function corrigeH1(texto) {
        let mudaH1 = document.getElementById('title');

        mudaH1.innerText = texto;
        return mudaH1;
      }
      corrigeH1('Exercício 5.1 - JavaScript DOM e Seletores');

      //  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

      function modificaP(index) {
        let deixaPmaiusculo = document.getElementsByTagName('p')[index];

        deixaPmaiusculo.innerText = deixaPmaiusculo.innerText.toUpperCase();
        return deixaPmaiusculo;
      }
      modificaP('0');

      //  Crie uma função que exiba o conteúdo de todas as tags <p> no console.

      function mostraParagrafosConsole() {
        let paragrafos = document.getElementsByTagName('p');
        for (let index = 0; index < paragrafos.length; index += 1) {
          console.log(paragrafos[index].innerText);
        }
      }
      mostraParagrafosConsole();
    </script>
  </body>
</html>
